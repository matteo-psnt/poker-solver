# Fast Test Abstraction Configuration
# For rapid testing and development
# Estimated precomputation time: ~5 minutes

# Board clustering (public-state abstraction)
board_clusters:
  flop: 10    # 10 clusters × 1 rep × ~450 hands = ~4.5k equity computations
  turn: 20    # 20 clusters × 1 rep × ~450 hands = ~9k equity computations
  river: 30   # 30 clusters × 1 rep × ~450 hands = ~13.5k equity computations

# Representatives per cluster (for equity computation)
representatives_per_cluster: 1

# Equity buckets per street
buckets:
  flop: 10
  turn: 20
  river: 30

# Equity calculation settings
equity_samples: 100  # Monte Carlo samples per (board, hand) pair

# Clustering algorithm settings
kmeans_max_iter: 100
kmeans_n_init: 5

# System settings
num_workers: null  # null = use all CPU cores
seed: 42
