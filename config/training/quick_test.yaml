# Quick Test Configuration
# For rapid testing and development (10K iterations)

action_abstraction:
  preflop:
    raises: [2.5, 3.5, 5.0]

  postflop:
    flop:
      bets: [0.33, 0.66, 1.25]
    turn:
      bets: [0.50, 1.0, 1.5]
    river:
      bets: [0.50, 1.0, 2.0]
  all_in_spr_threshold: 2.0

  # Max raises per street (prevents infinite action trees)
  max_raises_per_street: 3  # Standard poker cap

training:
  num_iterations: 3600
  checkpoint_frequency: 2000
  log_frequency: 100
  iterations_per_worker: 100
  verbose: true

solver:
  sampling_method: "outcome"  # Options: "external" (default, lower variance), "outcome" (faster, higher variance)
  cfr_plus: true
  linear_cfr: false

card_abstraction:
  # Combo-level abstraction (fast test settings)
  config: fast_test

storage:
  checkpoint_enabled: true  # Save periodic checkpoints to disk

system:
  seed: 42  # Fixed seed for reproducibility
  log_level: "INFO"
