# Full Training Configuration
# Production-scale training (10M iterations with disk-backed storage)

training:
  num_iterations: 10000000
  checkpoint_frequency: 10000
  log_frequency: 1000
  verbose: true

solver:
  sampling_method: "external"  # Options: "external" (default, lower variance), "outcome" (faster, higher variance)
  cfr_plus: true
  linear_cfr: false

card_abstraction:
  # Combo-level abstraction (production settings for full training)
  config: production

storage:
  checkpoint_enabled: true  # Save periodic checkpoints to disk

system:
  seed: null  # Random for diversity
  log_level: "INFO"
