# Full Training Configuration
# Production-scale training (10M iterations with disk-backed storage)

# ===== Action Abstraction =====
action_abstraction:
  # Production-grade betting sizes
  preflop:
    raises: [2.5, 3.5, 5.0]
  postflop:
    flop:
      bets: [0.33, 0.66, 1.25]
    turn:
      bets: [0.50, 1.0, 1.5]
    river:
      bets: [0.50, 1.0, 2.0]
  all_in_spr_threshold: 2.0

  # Max raises per street (prevents infinite action trees)
  max_raises_per_street: 4  # Standard poker cap

training:
  num_iterations: 10000000
  checkpoint_frequency: 10000
  log_frequency: 1000
  iterations_per_worker: 500
  verbose: true
  profile_mode: false
  profile_output: "data/profiles"

solver:
  sampling_method: "external"  # Options: "external" (default, lower variance), "outcome" (faster, higher variance)
  cfr_plus: true
  linear_cfr: false

card_abstraction:
  # Combo-level abstraction (production settings for full training)
  config: production

storage:
  checkpoint_enabled: true  # Save periodic checkpoints to disk

system:
  seed: null  # Random for diversity
  log_level: "INFO"
