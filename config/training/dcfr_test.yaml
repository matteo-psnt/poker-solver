# DCFR + Pruning Test Configuration
# Tests Discounted CFR with regret-based pruning (Brown & Sandholm 2019).

resolver:
  max_raises_per_street: 3

solver:
  iteration_weighting: dcfr
  dcfr_alpha: 1.5
  dcfr_beta: 0.0
  dcfr_gamma: 2.0

  # Pruning
  enable_pruning: true
  pruning_threshold: 300.0
  prune_start_iteration: 100
  prune_reactivate_frequency: 100

training:
  num_iterations: 10000
  checkpoint_frequency: 2000
  iterations_per_worker: 100

card_abstraction:
  config: quick_test

storage:
  initial_capacity: 1000000

system:
  seed: 42
  config_name: "dcfr_test"
