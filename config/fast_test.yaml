# Fast Test Configuration
# Quick validation that training runs correctly with CFR+
# Should complete in ~5-10 minutes

training:
  num_iterations: 10000  # 10K iterations
  checkpoint_frequency: 5000
  log_frequency: 1000
  checkpoint_dir: "data/checkpoints/fast_test"
  verbose: true

solver:
  sampling_method: "external"  # Options: "external" (default, lower variance), "outcome" (faster, higher variance)
  cfr_plus: true
  linear_cfr: false

card_abstraction:
  type: "equity_bucketing"
  bucketing_path: "data/abstractions/equity_buckets_20251217_042337/bucketing.pkl"

storage:
  backend: "disk"
  cache_size: 100000
  flush_frequency: 5000
